<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        #app {
            border:4px solid greenyellow;

        }
    </style>
</head>
<body>
    <div id="app">
        {{url}} <br>
         <img v-bind:src="url" alt="dfd" style="height:300px">
         <div v-bind:style="{width:'300px' , height:'300px', backgroundColor:'green'}">

         </div>
    </div>

    <script>
        const  app = Vue.createApp({
            data(){
                return{
                    url:"flower.jpg"
                }
            }
        })
        app.mount('#app')
    </script>
    
</body>
</html>
