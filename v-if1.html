<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <p v-if="message.includes('abc')">{{message}}</p>
        <!-- <p v-else>chocolate is not included</p> -->
    </div>

    <script>
        const app=Vue.createApp({
            data(){
                return{

                    message:"I like taco, pizza, Thai beef salad, pho soup and tagine."

                }
            }
        })
        app.mount('#app')
    </script>
    
</body>
</html>
