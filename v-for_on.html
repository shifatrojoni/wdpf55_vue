<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
</head>
<body>
    <div id="app">
        <img v-bind:src="dimage" alt="" width="300">
       <ul>
        <li v-for="fruit in fruitsphotocaption" v-on:click = "dimage = fruit.url">
           {{fruit.name}}
            

        </li>
       </ul>
    </div>
    <script>
        const app = Vue.createApp({
            data(){
                return{
                   dimage:"e.jpg",
                    fruitsphotocaption:[
                        {name:"Orange",url:"a.jpg"},
                        {name:"Strawberries",url:"b.jpg"},
                        {name:"Papaya",url:"c.jpg"},
                        {name:"Grave",url:"d.jpg"},
                        {name:"Apple",url:"e.jpg"}
                    ]

                }
            }
        })
        app.mount('#app')
    </script>
    
</body>
</html>
