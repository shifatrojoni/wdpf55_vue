<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    
</head>
<body>
    <div id="app">
        <input type="text" @input="counter++">
        <h1>{{counter}}</h1>
        
    </div>
    <script>
        const app = Vue.createApp({
            data(){
                return{
                   
                    counter: 0
                }
            }
        })
        app.mount('#app')
    </script>
    
</body>
</html>
