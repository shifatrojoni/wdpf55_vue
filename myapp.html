<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">{{message}}{{"Hello" + today}}
    <p>
        {{'Random number: ' + Math.random() }}
    </p>
    <p>
        {{'After multiply with 6: ' + Math.random(Math.random()*6) }}
    </p>
    <p>
        {{'Floor: ' + Math.random(Math.random()*6) }}
    </p>

      </div>
    

    <script>

        const app = Vue.createApp({
          data() {
            return {
              message: "Hello World!",
              today:"Today is wesnesday"
            }
          }
        })
      
       app.mount('#app')
      
      </script>
    
</body>
</html>
